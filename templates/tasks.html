<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h1>Tasks</h1>
    
    {% for task in tasks %}
    <p><h2>{{ task.task_name }}</h2></p>
    <p>{{ task.task_description }}</p>
    <p>{{ task.is_urgent }}</p>
    <p>{{ task.due_date }}</p>
    <hr>
    {% endfor %}

    
</body>
</html>
